<body>
    <form>
        <input type="number"
               id="input" />
    </form>
    <div id="output"></div>
    <script src="select.js"></script>
    <!--<script src="typeset.js"></script>-->
    <script>
        let input =
            document.querySelector(
                "#input",
            );
        let output =
            document.querySelector(
                "#output",
            );
        input.addEventListener(
            "input",
            (
                e,
            ) => {
                let count =
                    Number(
                        input.value,
                    );
                GenerateProvider(count)
            },
        );

    </script>
